<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MTSA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/global.css" type="text/css"><!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!-- main mofo container -->
		<div class="container-fluid">
			<div class="row">
				<!-- left side menu bar -->
				<div class="col-md-2" id="leftFrame">
					<div id="fixedMenuBar">
						<img id="mtsa-logo" src="images/logo.png">
						<div id="menu-holder">
							<ul data-spy="affix" data-offset-top="600px" id="menuAffix">
								<li><a href="#events"><h3>EVENTS</h3></a></li>
								<li><a href="#food-blog"><h3>FOOD BLOG</h3></a></li>
								<li><a href="#houses"><h3>HOUSES</h3></a></li>
								<li><a href="#sponsors"><h3>SPONSORS</h3></a></li>
								<li><a href="#team"><h3>TEAM</h3></a></li>
								<li><a href="#contact"><h3>CONTACT</h3></a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- center container main show -->
				<div class="col-md-10 mainframe" id="events">
					<div class="center-main-content">
						<h1 class="big-white-h1">EVENTS</h1>
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						    	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						  	</ol>
						  <!-- Wrapper for slides -->
						  	<div class="carousel-inner">
						    	<div class="item active">
						      		<img src="images/test-main.jpg" alt="">
						      		<div class="carousel-caption">
						      		</div>
						    	</div>
						    	<div class="item">
						      		<img src="..." alt="...">
						      		<div class="carousel-caption">
						        		...
						      		</div>
						    	</div>
						  	</div>
						
						  	<!-- Controls -->
						  	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						    	<span class="glyphicon glyphicon-chevron-left"></span>
						  	</a>
						  	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						    	<span class="glyphicon glyphicon-chevron-right"></span>
						  	</a>
						</div>
					</div>
				</div>
				<!-- right side hobo space
				<div class="col-md-2" id="rightFrame">
					
				</div> -->
			</div>
			<!--end first row -->
			<div class="row">
				<div class="col-md-offset-2 col-md-10 mainframe">
					<div class="center-main-content">
						<h1 class="big-white-h1">FOOD BLOG</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-10 mainframe">
					<div class="center-main-content">
						<h1 class="big-white-h1">HOUSES</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- bg that wont scroll -->
		<div align="center"><img id="bg" src="images/101.png"></div>  
		<!-- include Js at the bottom for performance -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
